<div class="editor-container">
  <div class="elevation">
    <app-editor-top-bar [tab]="tab"></app-editor-top-bar>

    <div class="editor-border">
      <ngx-markdown-editor
        class="markdown-body"
        id="ngx-markdown-editor-{{ tab.path }}"
        [ngClass]="isChecked ? 'light-theme' : 'dark-theme'"
        [options]="editorOptions"
        (contentChange)="onEditorContentChange()"
      ></ngx-markdown-editor>
    </div>
  </div>
</div>
