<div class="editor-container">
  <div class="elevation">
    <app-editor-top-bar [tab]="tab" [showToggleSwitch]="true"></app-editor-top-bar>

    <ngx-markdown-editor
      class="markdown-body"
      id="ngx-markdown-editor-{{ tab.filePath }}"
      [ngClass]="isChecked ? 'light-theme' : 'dark-theme'"
      [options]="editorOptions"
      (contentChange)="onEditorContentChange()"
      (contextmenu)="showContextMenu($event)"
    ></ngx-markdown-editor>
  </div>
</div>
