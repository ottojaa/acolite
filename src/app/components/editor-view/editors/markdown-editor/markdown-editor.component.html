<div class="editor-container">
  <div class="elevation">
    <span class="top-bar" [ngClass]="isChecked ? 'light-theme' : 'dark-theme'"
      ><span *ngIf="tab.data?.lastUpdated" class="last-saved">
        <h4>Last saved</h4>
        <h4 style="opacity: 0.7; margin-left: 10px">{{ tab.data?.lastUpdated | date: 'medium' }}</h4>
      </span>

      <div class="editor-settings">
        <mat-slide-toggle
          id="theme-toggle"
          [(ngModel)]="isChecked"
          (ngModelChange)="onChangeTheme()"
        ></mat-slide-toggle>
      </div>
    </span>
    <div class="editor-border">
      <ngx-markdown-editor
        [ngClass]="isChecked ? 'light-theme' : 'dark-theme'"
        (contentChange)="onEditorContentChange()"
      ></ngx-markdown-editor>
    </div>
  </div>
</div>
