<mat-tab-group>
  <ng-container *ngFor="let tab of tabs; let index = index">
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="tab-name" style="margin-left: 20px">{{ tab.name }}</span>
        <mat-icon class="close-button" (click)="onCloseTab(tab.name, index)">close</mat-icon>
      </ng-template>
      {{ tab.name }}
    </mat-tab>
  </ng-container>
</mat-tab-group>
