<div class="editor-view">
  <div @componentLoaded *ngIf="tabs$ | async as tabs" class="tabs-container">
    <ng-container *ngIf="(selectedTab$ | async) && tabs?.length; else showDefault">
      <app-file-tabs [tabs]="tabs"></app-file-tabs>
    </ng-container>

    <ng-template #showDefault>
      <app-file-cards
        [title]="'Recently updated'"
        [files]="recentlyModified"
        [viewInit]="recentlyModifiedInit && bookmarksInit"
      ></app-file-cards>

      <app-file-cards
        [title]="'Bookmarks'"
        [files]="bookmarked"
        [viewInit]="recentlyModifiedInit && bookmarksInit"
      ></app-file-cards>
    </ng-template>
  </div>
</div>
