<div class="editor-view">
  <div *ngIf="tabs$ | async as tabs" class="tabs-container">
    <ng-container *ngIf="(selectedTab$ | async) && tabs?.length; else showDefault">
      <app-file-tabs [tabs]="tabs"></app-file-tabs>
    </ng-container>

    <ng-template #showDefault>
      <app-file-cards
        [title]="'Recently updated'"
        [files]="recentlyModified$ | async"
        [viewInit]="viewInit"
      ></app-file-cards>

      <app-file-cards [title]="'Bookmarks'" [files]="bookmarked$ | async" [viewInit]="viewInit"></app-file-cards>
    </ng-template>
  </div>
</div>
