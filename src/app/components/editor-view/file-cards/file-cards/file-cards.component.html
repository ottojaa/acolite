<h1 class="section-title">{{ title }}</h1>

<app-fade [show]="viewInit" [noContent]="files?.length === 0">
  <div class="file-cards" content>
    <ng-container *ngFor="let file of files">
      <span class="file-card-container">
        <app-file-card [file]="file"></app-file-card>
      </span>
    </ng-container>
  </div>

  <app-skeleton-cards loader [amount]="5"></app-skeleton-cards>

  <div noContent class="no-content">
    <h2>Nothing to show</h2>
  </div>
</app-fade>
