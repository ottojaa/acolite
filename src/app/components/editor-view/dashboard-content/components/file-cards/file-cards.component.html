<div class="file-cards" [@cardAnimation]="files.length">
  <ng-container *ngIf="!files.length">
    <span class="no-content">
      <mat-icon>info</mat-icon>
      <h4>No content</h4>
    </span>
  </ng-container>
  <div *ngFor="let file of files">
    <app-file-card [file]="file" [showBookmark]="showBookmark"></app-file-card>
  </div>
</div>
