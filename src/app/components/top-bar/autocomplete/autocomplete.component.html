<div class="container">
  <div class="auto-complete">
    <!-- Search Input -->

    <input
      class="input-search"
      type="text"
      placeholder="Search for files"
      [(ngModel)]="searchQuery"
      (ngModelChange)="search()"
      (click)="onOpenDrop(true)"
      (clickOutside)="onOpenDrop(false)"
      [exclude]="'.input-search'"
    />

    <!-- Dropdown Menu -->
    <ul *ngIf="openDrop" class="drop-down" keyboardNavigationList>
      <div class="list-item" id="item" *ngFor="let file of searchResults$ | async; let i = index; trackBy: trackByPath">
        <li role="option" keyboardNavigationItem>
          <div class="list-item-information">
            <div class="top-row">
              <p
                class="text-highlight"
                [innerHtml]="file.highlightTitleText ? file.highlightTitleText : file.fileName"
              ></p>
              <p class="file-path" [innerHtml]="file.highlightPathText ? file.highlightPathText : file.filePath"></p>
            </div>
            <div class="bottom-row">
              <div class="filler"></div>
              <p [innerHtml]="file.highlightContentText ? file.highlightContentText : file.content"></p>
            </div>
          </div>
          <!--  <ng-container *ngIf="file.iconName; else filler">
            <img
              *ngIf="file.iconName"
              class="icon-width"
              src="../../../../assets/icons/file-extension-icons/{{
                file.iconName
              }}.svg"
            />
          </ng-container>
          <ng-template #filler>
            <div class="icon-width"></div>
          </ng-template> -->
        </li>
      </div>
    </ul>
  </div>
</div>
