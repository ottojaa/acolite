<div class="container">
  <div class="auto-complete">
    <!-- Search Input -->

    <input
      class="input-search"
      type="text"
      placeholder="Search for files"
      (input)="onSearchFiles($event.target.value)"
      (click)="onOpenDrop(true)"
      (clickOutside)="onOpenDrop(false)"
      [exclude]="'.input-search'"
    />

    <!-- Dropdown Menu -->
    <ul
      *ngIf="openDrop && filterFiles.length"
      class="drop-down"
      keyboardNavigationList
    >
      <div class="list-item" *ngFor="let file of filterFiles; let i = index">
        <li role="option" keyboardNavigationItem>
          <div class="list-item-information">
            <div class="top-row">
              <p class="text-highlight">{{ file.name }}</p>
            </div>
            <div
              class="bottom-row"
              *ngIf="file.highlightContentText as highlight"
            >
              <div class="filler"></div>
              <p [innerHtml]="highlight"></p>
            </div>
          </div>
          <!--  <ng-container *ngIf="file.iconName; else filler">
            <img
              *ngIf="file.iconName"
              class="icon-width"
              src="../../../../assets/icons/file-extension-icons/{{
                file.iconName
              }}.svg"
            />
          </ng-container>
          <ng-template #filler>
            <div class="icon-width"></div>
          </ng-template> -->
        </li>
      </div>
    </ul>
  </div>
</div>
