<h1 mat-dialog-title>{{ config.title }}</h1>

<mat-dialog-content class="mat-typography" *ngIf="config.content">
  <p>{{ config.content }}</p>
</mat-dialog-content>

<mat-dialog-content class="mat-typography" *ngIf="config.fileList?.length">
  <div *ngFor="let file of config.fileList">
    <span class="container">
      <app-icon [extension]="file.data.fileExtension"></app-icon>
      <p>{{ file.label }}</p>
    </span>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ config.buttonLabels.cancel }}</button>
  <button mat-button [mat-dialog-close]="true">{{ config.buttonLabels.confirm }}</button>
</mat-dialog-actions>
