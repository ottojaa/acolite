<div class="container">
  <div class="title-container">
    <p mat-dialog-title class="title">
      Are you sure you want to delete the following
      <span style="color: deepskyblue">{{ toDeleteCount }}</span> {{ deleteText }}
    </p>
  </div>
  <div mat-dialog-content>
    <span *ngFor="let folder of displayTexts.folders">
      <div class="file-container">
        <mat-icon class="icon">folder</mat-icon>
        <p class="display-text">{{ folder }}</p>
      </div>
    </span>
    <span *ngFor="let file of displayTexts.files">
      <div class="file-container">
        <app-icon [extension]="'txt'"></app-icon>
        <p class="display-text">{{ file }}</p>
      </div>
    </span>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-button class="delete" (click)="onDeleteClick()">Delete</button>
  </mat-dialog-actions>
</div>
