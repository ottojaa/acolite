<div class="container">
  <h1 mat-dialog-title>Change file name</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="fileName" />
      <span style="opacity: 0.7" matSuffix>.{{ extension }}</span>
    </mat-form-field>
    <mat-error *ngIf="!fileName.pristine && fileName.invalid">{{ getErrorMessage() }}</mat-error>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="fileName.value" [disabled]="fileName.invalid">Create</button>
  </mat-dialog-actions>
</div>
