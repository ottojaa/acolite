<div class="card-header">
  <h2 class="contrast-text">{{ file.fileName }}</h2>
</div>

<p-card [style]="{ width: '300px', height: '175px' }" (click)="openInNewTab(file)">
  <app-icon [extension]="file.extension" [scale]="4"></app-icon>
</p-card>

<div class="chips-container padding">
  <mat-chip-list aria-label="File tags">
    <!-- <div *ngFor="let tag of file.tags">
      <mat-chip [style.background-color]="tag.bg" [style.color]="tag.color">{{ tag.name }}</mat-chip>
    </div> -->
  </mat-chip-list>
</div>
<p class="padding-horizontal last-modified-text">Last updated {{ file.modifiedAt | formatDistance }} ago</p>
