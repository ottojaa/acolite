<mat-form-field>
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [max]="maxDate" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="From date" />
    <input matEndDate #dateRangeEnd formControlName="end" placeholder="To date" />
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid from date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid to date</mat-error>
</mat-form-field>
